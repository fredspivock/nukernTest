<div class="modal-header">
	<div class="modal-title">New User</div>
</div>
<div class="modal-body">
	<form>
		<div>
			<div>First Name:</div><input ng-model="user.first_name" type="text" name="fname" placeholder="{{ user.first_name }}">
		</div>
		<div>
			<div>Last Name:</div><input ng-model="user.last_name" type="text" name="lname" placeholder="{{ user.last_name }}">
		</div>
		<div>
			<div>Email:</div><input ng-model="user.email" type="email" name="email" placeholder="{{ user.email }}">
		</div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
